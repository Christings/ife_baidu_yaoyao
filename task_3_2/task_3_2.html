<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_3_2</title>
    <script type="text/javascript" src="task_3_2.js"></script>
</head>
<body>
    <div>
        <label>名称</label>
        <input id="name" type="text">
        <p id="name_help"></p>
    </div>
    <div>
        <label>密码</label>
        <input id="password" type="password">
        <p id="password_help"></p>
    </div>
    <div>
        <label>密码确认</label>
        <input id="re-password" type="password">
        <p id="re-password_help"></p>
    </div>
    <div>
        <label>邮箱</label>
        <input id="email" type="email">
        <p id="email_help"></p>
    </div>
    <div>
        <label>手机</label>
        <input id="phone" type="number">
        <p id="phone_help"></p>
    </div>

    <button id="submit" type="submit">提交</button>
    <!--<div id="tips1">必填，长度为4-16个字符</div>-->
</body>
</html>
